<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i|Montserrat:400,500,500i,600,600i,700,800,900,900i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/mix.css">
    <title>Cocktail.io</title>
</head>

<body id="body">

    <!-- Header card container & contents (gradient overlay inclued) -->

    <div class="main-container" id="rellax">





        <div class="head-contain">
                <div class="img" id="rellax" data-speed="-6"><img src="Group.png" alt="drunk" width="100%"></div>


            <div class="all-nav">
                <!-- Header text -->
                <ul>
                    <li><a href="">
                            <h2 class="home">Home</h2>
                        </a></li>
                    <li><a href="">
                            <h2 class="featured">Featured</h2>
                        </a></li>
                    <li><a href="">
                            <h2 class="abt-us">About Us</h2>
                        </a></li>


                </ul>

                <ul class="log-sign">
                    <li><a href="">
                            <h2 class="login">Log In</h2>
                        </a></li>
                    <li><a href="">
                            <h2 class="signup">Sign Up</h2>
                        </a></li>

                </ul>

            </div>



   
 

    <!-- MIXING PAGE CONTENTS -->

    <div class="spirit-contain">
        <h1 class="spirits" id="spirits">Spirits</h1>

        <div class="spirit-choice">
            <h2 class="spiritEnter" id="spiritEnter">Enter a spirit of your choice: </h2><input class="spiritInput"
                type="text" name="spirit">
            <input class="submitSpirit" type="submit" value="+">
        </div>
    </div>






    <!-- Main JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="rellax.min.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script src="mix.js"></script>
    <script>


        

        var rellax = new Rellax('#rellax');
[]







       



        // Navbar hover 

        $(".home").mouseenter(function () {

            $(".home").css('transition', '0.2s ease-in-out')
            $(".home").css('opacity', '0.5');


        }).mouseleave(function () {
            $(".home").css('opacity', '1');
        })

        $(".featured").mouseenter(function () {

            $(".featured").css('transition', '0.2s ease-in-out')
            $(".featured").css('opacity', '0.5');

        }).mouseleave(function () {
            $(".featured").css('opacity', '1');
        })

        $(".abt-us").mouseenter(function () {

            $(".abt-us").css('transition', '0.2s ease-in-out')
            $(".abt-us").css('opacity', '0.5');

        }).mouseleave(function () {
            $(".abt-us").css('opacity', '1');
        })

        $(".login").mouseenter(function () {

            $(".login").css('transition', '0.2s ease-in-out')
            $(".login").css('opacity', '0.5');

        }).mouseleave(function () {
            $(".login").css('opacity', '1');
        })

        $(".signup").mouseenter(function () {

            $(".signup").css('transition', '0.2s ease-in-out')
            $(".signup").css('opacity', '0.5');

        }).mouseleave(function () {
            $(".signup").css('opacity', '1');
        })





    </script>
</body>

</html>
