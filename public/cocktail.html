<body>

    <!-- Header card container & contents (gradient overlay inclued) -->

    <div class="main-container" id="rellax">




        <div class="head-contain">

            </ul>

                <li><a href="">
                        <h2 class="signup">Sign Up</h2>
                    </a></li>

            </ul>



            <h1 class="maintxt" id="maintxt">Shaken or Stirred?</h1>



            <h1 class="subtxt" id="subtxt">The most important question. Lorem ipsum dolor sit amet, consectetur
                adipiscing elit. <br> Cras ultrices elit nec gravida pharetra.</h1>

    <!-- <img src="alcho.png" class="ill" alt="drink"> -->
    <h1 class="bottomtxt" class="rellax" id="bottomtxt">The Art of Mixology</h1>

    <img src="Vector.png" alt="scrolldown" class="scrolldwn">
    <img src="Vector2.png" alt="scrolldown2" class="scrolldwn2">
    



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="rellax.min.js"></script>
    <script>


        var rellax = new Rellax('#rellax');

        var rellax = new Rellax('.bottomtxt', {
            speed: -4,
            center: false,
            wrapper: null,
            round: true,
            vertical: true,
            horizontal: false
        });


        $(document).ready(function () {

            /* Every time the window is scrolled ... */
            $(window).scroll(function () {

                /* Check the location of each desired element */
                $('.bottomtxt').delay(900).each(function (i) {

                    var bottom_of_object = $(this).offset().top + $(this).outerHeight() * 1.2;
                    var bottom_of_window = $(window).scrollTop() + $(window).height();

                    /* If the object is completely visible in the window, fade it it */
                    if (bottom_of_window > bottom_of_object) {

                        $(this).animate({ 'opacity': '1' }, 1500);

                    }

                });

            });

        });

        // Navbar hover 

        $(".home").mouseenter(function () {

            $(".home").css('transition', '0.2s ease-in-out')
            $(".home").css('opacity', '0.5');


        }).mouseleave(function () {
            $(".home").css('opacity', '1');
        })

        $(".featured").mouseenter(function () {

            $(".featured").css('transition', '0.2s ease-in-out')
            $(".featured").css('opacity', '0.5');

        }).mouseleave(function () {
            $(".featured").css('opacity', '1');
        })

        $(".abt-us").mouseenter(function () {

            $(".abt-us").css('transition', '0.2s ease-in-out')
            $(".abt-us").css('opacity', '0.5');

        }).mouseleave(function () {
            $(".abt-us").css('opacity', '1');
        })

        $(".abt-us").mouseenter(function () {

            $(".abt-us").css('transition', '0.2s ease-in-out')
            $(".abt-us").css('opacity', '0.5');

        }).mouseleave(function () {
            $(".abt-us").css('opacity', '1');
        })

        $(".login").mouseenter(function () {

            $(".login").css('transition', '0.2s ease-in-out')
            $(".login").css('opacity', '0.5');

        }).mouseleave(function () {
            $(".login").css('opacity', '1');
        })

        $(".signup").mouseenter(function () {

            $(".signup").css('transition', '0.2s ease-in-out')
            $(".signup").css('opacity', '0.5');

        }).mouseleave(function () {
            $(".signup").css('opacity', '1');
        })

        $(".bttn-mix").mouseenter(function () {

            $(".bttn-mix").css('transition', '0.2s ease-in-out')
            $(".bttn-mix").css('background-color', '#26AC84');


        }).mouseleave(function () {
            $(".bttn-mix").css('background-color', 'rgb(53, 212, 165)');
        })



    </script>
