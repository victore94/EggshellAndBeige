<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        rel="stylesheet">

<body>

    <!-- Header card container & contents (gradient overlay inclued) -->

            <div class="head-contain">
            
           
                   <!-- Header text -->
        <ul>
            <li><a href=""><h2 class="home">Home</h2></a></li>
            <li><a href=""><h2 class="featured">Featured</h2></a></li>    
            <li><a href=""><h2 class="abt-us">About Us</h2></a></li>    
                
        </ul>
                   


                    <h1 class="maintxt" id="maintxt">Shaken or Stirred?</h1>

                adipiscing elit. <br> Cras ultrices elit nec gravida pharetra.</h1>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="rellax.min.js"></script>
    <script>

       

        var rellax = new Rellax('#rellax');

        $(".home").mouseenter(function() {
           
            $(".home").css('transition', '0.2s ease-in-out')
            $(".home").css('opacity', '0.5');
          
           
        }).mouseleave(function() {
            $(".home").css('opacity', '1');
        })

        $(".featured").mouseenter(function() {
           
           $(".featured").css('transition', '0.2s ease-in-out')
           $(".featured").css('opacity', '0.5');
          
       }).mouseleave(function() {
           $(".featured").css('opacity', '1');
       })

       $(".abt-us").mouseenter(function() {
           
           $(".abt-us").css('transition', '0.2s ease-in-out')
           $(".abt-us").css('opacity', '0.5');
          
       }).mouseleave(function() {
           $(".abt-us").css('opacity', '1');
       })
       

    </script>
</body>

</html>
